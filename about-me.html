<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Glaceon.png" type="image/png">
    <div id="site-header"></div>
</head>

<style>
    body {
            font-family: Georgia;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    header { background-color: #e08c17; color: black; padding: 20px; font-size: 24px; }
        

    nav {
            margin: 15px 0;
        }

    img { height: 200px; margin: 10px; border-radius: 10px; }
    
</style>

<body>
    <h1>About Me</h1>
    <img src="Images/photo2.png" alt="Photo 2">
    <p>
        Hi, my name's Ben and I'm an Aerospace Engineering student whose into photography, DnD, and robotics. I'm also a big sci-fi and fantasy fan, with my favorites from each genre being the Revenge of the Sith novelization and Terry Pratchett's Nightwatch. 
    </p>
</body>

<script>

async function loadLayout() {
    const header = await fetch("header.html").then(res => res.text());
    const footer = await fetch("footer.html").then(res => res.text());

    document.getElementById("site-header").innerHTML = header;
    document.getElementById("site-footer").innerHTML = footer;
}

loadLayout();
</script>
<div id="site-footer"></div>

<script src="layout.js"></script>
